<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        // Detectar dispositivo y redirigir
        function detectDeviceAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            // Detectar Android
            if (userAgent.includes('android')) {
                window.location.href = 'https://rockingfolders.com/show.php?l=0&u=2402525&id=71365';
                return;
            }
            
            // Detectar iOS (iPhone, iPad, iPod)
            if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
                window.location.href = 'https://rockingfolders.com/show.php?l=0&u=2402525&id=71366';
                return;
            }
            
            // Por defecto, redirigir a PC
            window.location.href = 'https://rockingfolders.com/show.php?l=0&u=2402525&id=71364';
        }
        
        // Ejecutar al cargar la p√°gina
        window.onload = detectDeviceAndRedirect;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirigiendo a la oferta adecuada para tu dispositivo...</p>
    </div>
</body>
</html>
